<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero {
            background: #0072b1;
            color: white;
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            margin: 40px auto;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: start;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .LI-profile-badge {
            display: flex;
            justify-content: center;
            align-items: center;
        
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h3 {
            color: #0072b1;
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0072b1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #005b8e;
        }
    </style>

    <!-- Platform.linkedin-->
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>

    <!-- Microsoft Clarity -->
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "qgfjlehbsh");
    </script>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-D5Y8DBQYN7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-D5Y8DBQYN7');
    </script>
</head>
<body>
    <header class="hero">
        <h1>Arul Prakash</h1>
        <p>Building enterprise products and services</p>
    </header>

    <section class="container">
        <div class="grid">
            <div class="card">
                <a href="https://www.linkedin.com/in/arulprakasht?trk=profile-badge" class="btn">Connect on LinkedIn</a>
                <h3></h3>
                <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light" data-type="HORIZONTAL" data-vanity="arulprakasht" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://www.linkedin.com/in/arulprakasht?trk=profile-badge"> </a></div>
              
            </div>
            <div class="card">
                <h3>Schedule a Meeting</h3>
                <div class="calendly-inline-widget" data-url="https://calendly.com/arulprakasht01" style="min-width:320px;height:700px;"></div>
                <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
            </div>
            <div class="card">
                <h3>Services</h3>
                <ul>
                    <li>Consulting - Enterprise Software, Data, Cloud, AI</li>
                </ul>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Arul Prakash. All rights reserved.</p>
    </footer>
</body>
</html>
